<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="form_style.css">
    <script src="https://kit.fontawesome.com/38481a2ede.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">
</head>

<body>
<form action="#" class="form_structure">
    <div>
        <h1 class="title">LOGIN</h1>
    </div>
    <div class="input_space">
        <div>
            <i class="fa-sharp fa-solid fa-user"></i>
            <input type="text" name="" id="id" placeholder="ID" required>
        </div>
        <div>
            <i class="fa-sharp fa-solid fa-lock"></i>
            <input type="password" name="" id="password" placeholder="PASSWORD" required>
        </div>
        <div>
            <label for="checkbox">아이디 기억하기</label>
            <input type="checkbox" id="checkbox">
        </div>
        <div>
            <a href="#" class="get_login"><i class="fa-solid fa-right-to-bracket">&nbsp&nbsp&nbsp로그인하기</i></a>
        </div>  
    </div>

    <div class="socialmedia">
        <a href="#" class="icon">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="icon">
            <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="#" class="icon">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon">
            <i class="fa-brands fa-google"></i>
        </a>
    </div>
</form>


</body>

</html>
